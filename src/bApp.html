<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Untitled Document</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css" rel="stylesheet" type="text/css">
<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
	<header class="hero is-small is-primary is-bold">
		<div class="hero-head">
			<nav class="navbar">
				<div class="navbar-menu">
					<div class="navbar-end">
						<a href="#" class="navbar-item">Reset</a>
						<span class="navbar-item">
							<a href="http://www.github.com/Infiniwild/gameshelf" class="button is-primary is-inverted">
								<span class="icon">
									<i class="fab fa-github"></i>
								</span>
								<span>View project code</span>
							</a>
						</span>
					</div>
				</div>
			</nav>
		</div>
		<div class="hero-body">
			<div class="container">
				<h1 class="title">Shelf OnBoarding</h1>
				<h2 class="subtitle">A board game shelf visualizer by <a href="http://www.jgamache.ca">Josh Gamache</a></h2>
			</div>
		</div>
	</header>
	
	<section class="section">
		<div class="container">
			<div class="columns">
				<div class="column is-one-quarter">
					<div class="field">
						<label class="label is-normal">Search BGA for games to add</label>
						<div class="field-body has-addons">
							<div class="control">
								<input class="input" type="text" placeholder="e.g Scythe">
							</div>
							<div class="control">
								<a class="button is-info">
									Search
								</a>
							</div>
						</div>
					</div>
					<div class="box">
						Search results here.
					</div>
				</div>
				<div class="column is-three-quarter">
					<div class="message">
						<a href="#">
							<div class="message-header">
								<p>Shelf</p>
								<span class="icon is-small">
									<i class="fas fa-angle-down" aria-hidden="true"></i>
								</span>
							</div>
						</a>
						<div class="message-body">
						</div>
					</div>
					<div>
						<div class="columns">
							<div>List of selected games goes here</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
